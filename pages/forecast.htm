<h3>Forecast for {{city}}:</h3>

<a href="#!/">Back to search</a>

<hr/>
  <a href="#!/forecast/2" ng-class="{'bg-primary': days === '2'}">2</a> |
  <a href="#!/forecast/3" ng-class="{'bg-primary': days === '3'}">3</a> |
  <a href="#!/forecast/5" ng-class="{'bg-primary': days === '5'}">5</a>
<hr/>

<div ng-repeat="w in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <weather-report weather-day="w" convert-to-standard="convertToFahrenheit(deg)"
      convert-to-date="convertToDate(dt)" date-format="MMM, d, y"></weather-report>
    </div>
  </div>
</div>
