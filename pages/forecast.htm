<h3>Forecast for {{city}}:</h3>

<a href="#!/">Back to search</a>

<hr/>
  <a href="#!/forecast/2" ng-class="{'bg-primary': days === '2'}">2</a> |
  <a href="#!/forecast/5" ng-class="{'bg-primary': days === '5'}">5</a> |
  <a href="#!/forecast/7" ng-class="{'bg-primary': days === '7'}">7</a>
<hr/>

<div ng-repeat="w in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{convertDate(w.dt) | date: 'MMM, d, y' }}</h3>
          <div class="panel-body">
            Main Temperature: {{convertToFahrenheit(w.main.temp)}} F
          </div>
          <div class="panel-body">
            Wind Speed: {{w.wind.speed}}
          </div>
          <div class="panel-body">
            Main Weather: {{w.weather[0].main}}
          </div>
          <div class="panel-body">
            Description: {{w.weather[0].description}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
